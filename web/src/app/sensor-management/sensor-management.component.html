<h2>Sensors</h2>
<table mat-table [dataSource]="sensors" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let sensor"> {{ sensor.name }} </td>
    </ng-container>
    <ng-container matColumnDef="uuid">
        <th mat-header-cell *matHeaderCellDef> UUID </th>
        <td mat-cell *matCellDef="let sensor"> {{ sensor.sensor_id }} </td>
    </ng-container>
    <ng-container matColumnDef="sensor_type">
        <th mat-header-cell *matHeaderCellDef> Type </th>
        <td mat-cell *matCellDef="let sensor"> {{ sensor.sensor_type }} </td>
    </ng-container>
    <ng-container matColumnDef="units">
        <th mat-header-cell *matHeaderCellDef> Units </th>
        <td mat-cell *matCellDef="let sensor"> {{ sensor.units }} </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="select(row)"></tr>
</table>
